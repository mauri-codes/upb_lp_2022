AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
# SAM = Serverless Application Model

Resources:

  MyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: upb-lambda
      Handler: app.lambda_handler
      Runtime: python3.6
      CodeUri: build
      Role: !GetAtt LambdaRole.Arn
      

  LambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: upb-lambda-role-2
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: '*'
              - Effect: Allow
                Action:
                  - "s3:ListAllMyBuckets"
                Resource: '*'
